<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas al Azar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="/src/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container-xl pt-2 pb-3 rounded bg-secondary text-center">
      <div class="container pt-2 pb-2 row bg-success m-auto">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="card text-center mx-auto" id="card">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <div id="suitTop"></div>
              </div>
              <div id="value" class="display-4"></div>
              <div>
                <div id="suitBottom"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <form id="resizeForm">
            <div class="mb-3">
              <label for="height" class="form-label">Nueva altura</label>
              <input
                type="number"
                class="form-control"
                id="heightInput"
                aria-describedby="Cola altura de carta"
              />
              <div id="heightHelp" class="form-text">
                Coloca valores de 100 hasta 500
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="resizeCard()"
            >
              Aplicar Cambios
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <button onclick="generateRandomCard()" class="btn  btn-light m-auto">
            Nueva Carta
          </button>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
