<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas al Azar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="/src/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container row justify-content-center mt-5 bg-success m-auto">
      <div class="col-2 text-center">
        <div
          class="card text-center"
          id="card"
          style="width: 150px; height: 250px;"
        >
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="container color ">
              <div id="suitTop" class="align-self-start text-start"></div>
            </div>
            <div id="value" class="display-4"></div>
            <div class="container color">
              <div id="suitBottom" class="align-self-end"></div>
            </div>
          </div>
        </div>
        <button onclick="generateRandomCard()" class="btn btn-primary m-auto">
          Nueva Carta
        </button>
      </div>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
